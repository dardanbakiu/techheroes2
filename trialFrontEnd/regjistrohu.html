<head>

<body style="height: 100vh;">
    <nav>
        <div class="logo">
            <h4><img width="30" src="../static/img/giveblood.png" alt=""></h4>
        </div>
        <ul class="nav-links">
            <li>
                <a href="/">Ballina</a>
            </li>
            <li>
                <a href="/regjistrohu_si_dhurues">Regjistrohu</a>
            </li>
            <li>
                <a href="/kycu_dhurues">Kycu</a>
            </li>
            <li>
                <!-- <a href="/kycu_admin"><img width="25" src="img/nurse.png"></a> -->
            </li>
        </ul>

        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Registration Info</h2>
                    <form method="POST">
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Name" name="name">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3 js-datepicker" type="text" placeholder="Birthdate"
                                name="birthday">
                            <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="gender">
                                    <option disabled="disabled" selected="selected">Gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="email" placeholder="Email" name="email">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Phone" name="phone">
                        </div>
                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="../static/formsStyle/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="../static/formsStyle/vendor/select2/select2.min.js"></script>
    <script src="../static/formsStyle/vendor/datepicker/moment.min.js"></script>

    <!-- Main JS-->

    <script src="../static/formsStyle/scripts/app.js"></script>
</body>

</html>
